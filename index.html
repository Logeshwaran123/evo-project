<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVO | Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Content -->
    <nav>
      <h1>EVO</h1>
      <!-- Nav Panel -->
      <div class="nav-panel">
        <p>Home</p>
        <p>Events</p>
        <p>Newsletter</p>
        <p class="spl-itm">Book Event</p>
      </div>
    </nav>
    <main class="book-section">
        <h2>Sign Up - Form</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium,
          iste, already have an account login with the following link to the form.</p>

        <!-- Sign Details -->
        <form method="post" class="sign-details">
          <input
            type="email"
            name="email-id"
            id="user_email"
            placeholder="Enter your Name"
            autocomplete="off"
            autofocus="on"
          />
          <input
            type="password"
            name="password"
            id="user_password"
            placeholder="Enter your Password"
            autocomplete="off"
          />
          <input
            type="password"
            name="password"
            id="user_password"
            placeholder="Confirm Password"
            autocomplete="off"
          />
          <input type="submit" value="REGISTER" />
          <p>Don't have an account? <a href="#">Login</a></p>
        </form>
      </main>
    </section>
  </body>
</html>
